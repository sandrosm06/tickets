<div class="col-lg-10 col-lg-offset-1">
	<div class="jumbotron">
	<h2>{{title}}</h2>

	<form #formAddEvent="ngForm" (ngSubmit)="onSubmit()" id="form-add-event">
		<div class="form-group">
			<label for="name">Nombre del Artista</label>
			<input class="form-control" type="text" id="name" name="name" placeholder="artista">
		</div>

		<div class="form-group">
			<label for="phone">Número de Contacto</label>
			<input class="form-control" type="text" id="phone" name="phone" placeholder="número de contacto">
		</div>

		<button type="submit" class="btn btn-default">Siguiente</button>

	</form>




	</div>
</div>
